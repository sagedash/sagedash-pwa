<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Support — SageDash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container page">
    <h1>Support</h1>
    <p class="lead">Questions or feedback? We’re here to help.</p>

    <form class="support-form" name="support" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="support">
      <label>Your email</label>
      <input type="email" name="email" required placeholder="you@example.com">
      <label>Subject</label>
      <input type="text" name="subject" required placeholder="What do you need help with?">
      <label>Message</label>
      <textarea name="message" rows="6" required placeholder="Tell us more…"></textarea>
      <button type="submit" class="btn">Send to SageDash Support</button>
    </form>
  </main>

  <div id="site-footer"></div>

  <script>
    fetch('/header.html').then(r=>r.text()).then(t=>{ document.getElementById('site-header').innerHTML=t; });
    fetch('/footer.html').then(r=>r.text()).then(t=>{ document.getElementById('site-footer').innerHTML=t; });
  </script>
</body>
</html>
