<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SageDash Onboarding</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f3f1ef;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    h1 { color: #3e3e3c; margin: 2rem 0 1rem; }
    p { color: #3e3e3c; margin: 1rem 0; }
    .progress { height: 8px; background: #d1fae5; border-radius: 4px; margin: 1rem 0; }
    .progress-fill { height: 100%; background: #9ca58a; border-radius: 4px; width: 8%; transition: width 0.3s; }
    .question { margin: 2rem 0; }
    .options { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; }
    .option { padding: 0.5rem 1rem; background: white; border: 1px solid #d1fae5; border-radius: 20px; cursor: pointer; }
    .option.selected { background: #9ca58a; color: white; }
    .buttons { display: flex; gap: 1rem; justify-content: center; margin: 2rem 0; }
    button { padding: 12px 28px; font-weight: 600; border-radius: 999px; cursor: pointer; }
    .primary { background: #9ca58a; color: white; border: none; }
    .secondary { background: white; color: #945e5b; border: 2px solid #d1fae5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Onboarding</h1>
    <p>Letâ€™s get to know you and your teen!</p>
    
    <div class="progress">
      <div class="progress-fill"></div>
    </div>
    <p>1/12</p>
    
    <div class="question">
      <h2>About You</h2>
      <p>Tell me how you naturally talk and parent. Quick and easy.</p>
      <p>Are you Mom, Dad, or other?</p>
      <div class="options">
        <div class="option" data-value="Mom">Mom</div>
        <div class="option" data-value="Dad">Dad</div>
        <div class="option" data-value="Other">Other</div>
      </div>
    </div>

    <div class="buttons">
      <button class="secondary">Back</button>
      <button class="primary">Next</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
      });
    });
  </script>
</body>
</html>
