<header class="site-header">
  <div class="container header-wrap">
    <a class="brand" href="/">
      <img src="/assets/logo.png" alt="SageDash" class="logo">
    </a>
    <nav class="nav">
      <a href="/" data-nav="home">Home</a>
      <a href="/about.html" data-nav="about">About</a>
      <a href="/how-it-works.html" data-nav="how">How It Works</a>
      <a href="/pricing.html" data-nav="pricing">Pricing</a>
      <a href="/support.html" data-nav="support">Support</a>
      <a href="/blog.html" data-nav="blog">Blog</a>
    </nav>
  </div>
  <script>
    (function highlightActive(){
      const path = location.pathname.replace(/\/+$/,'');
      const map = {
        '': 'home',
        '/index.html': 'home',
        '/about.html': 'about',
        '/how-it-works.html': 'how',
        '/pricing.html': 'pricing',
        '/support.html': 'support',
        '/blog.html': 'blog'
      };
      const key = map[path] || null;
      if (key) {
        const el = document.querySelector('[data-nav="'+key+'"]');
        if (el) el.classList.add('active');
      }
    })();
  </script>
</header>
