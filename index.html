<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SageDash — Bond Closer. Rise Together.</title>
  <link rel="manifest" href="/app/manifest.json" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <div class="nav-left">
        <a href="/"><img src="/logo.png" class="logo" alt="SageDash"></a>
      </div>
      <div class="nav-right">
        <a href="/" class="nav-link">Home</a>
        <a href="/about.html" class="nav-link">About</a>
        <a href="/how-it-works.html" class="nav-link">How It Works</a>
        <a href="/pricing.html" class="nav-link">Pricing</a>
        <a href="/support.html" class="nav-link">Support</a>
        <a href="/blog.html" class="nav-link">Blog</a>
      </div>
    </nav>

    <section class="band band--white">
      <div class="section narrow center">
        <h1 class="page-title no-bold">Expert parenting coach for teen communication</h1>
        <p class="lead">Short, warm lines you can use right now—personalized to you and your teen.</p>

        <p class="launch-line">Launch date: <strong>December 1, 2025</strong></p>
        <div id="clock" class="countdown" aria-live="polite">
          <div class="timebox"><span class="num" id="d">–</span><span class="lab">Days</span></div>
          <div class="timebox"><span class="num" id="h">–</span><span class="lab">Hours</span></div>
          <div class="timebox"><span class="num" id="m">–</span><span class="lab">Minutes</span></div>
          <div class="timebox"><span class="num" id="s">–</span><span class="lab">Seconds</span></div>
        </div>

        <!-- Beta invite form (Netlify) -->
        <form name="beta" method="POST" data-netlify="true" class="inline-form" style="max-width:720px;margin:16px auto 0;">
          <input type="hidden" name="form-name" value="beta">
          <input type="email" name="email" placeholder="Enter your email to request beta access" required />
          <button class="btn btn-sage" type="submit">Request beta invite</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div><a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></div>
      <div>© <span id="y"></span> SageDash</div>
    </footer>
  </div>

  <script>
    // Countdown to Dec 1, 2025 00:00 America/Los_Angeles (PST = UTC-8)
    const target = new Date('2025-12-01T00:00:00-08:00').getTime();
    const els = { d: document.getElementById('d'), h: document.getElementById('h'), m: document.getElementById('m'), s: document.getElementById('s') };
    const pad = n => String(n).padStart(2,'0');
    function tick(){
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const d = Math.floor(diff / (1000*60*60*24)); diff -= d*(1000*60*60*24);
      const h = Math.floor(diff / (1000*60*60));     diff -= h*(1000*60*60);
      const m = Math.floor(diff / (1000*60));        diff -= m*(1000*60);
      const s = Math.floor(diff / 1000);
      els.d.textContent = d; els.h.textContent = pad(h); els.m.textContent = pad(m); els.s.textContent = pad(s);
    }
    tick(); setInterval(tick, 1000);
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
