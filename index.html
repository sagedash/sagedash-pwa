<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SageDash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f3f1ef;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
    .logo {
      width: 280px;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    h1 { 
      font-size: 2.8rem; 
      color: #3e3e3c;
      margin: 1rem 0;
      font-weight: 700;
      white-space: nowrap;
      display: block;
      width: fit-content;
      line-height: 1.2;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
      position: relative;
    }
    p { 
      font-size: 1.1rem; 
      color: #3e3e3c;
      margin: 1.5rem 0;
      font-weight: 500;
      width: fit-content;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem auto 0;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    a.button, button {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 180px;
      text-decoration: none;
      text-align: center;
    }
    .primary {
      background: #9ca58a;
      color: white;
      border: none;
      box-shadow: 0 4px 16px rgba(156, 165, 138, 0.3);
    }
    .primary:hover {
      background: #433931;
      transform: translateY(-2px);
    }
    .secondary {
      background: white;
      color: #945e5b;
      border: 2px solid #d1fae5;
    }
    .secondary:hover {
      border-color: #945e5b;
      background: #fdf8f0;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #2d2d2d; }
      h1, p { color: #f0f0f0; }
      .secondary { background: #3a3a3a; color: #f0b8b5; border-color: #5a5a5a; }
      .secondary:hover { background: #5a5a5a; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="SageDash Logo" class="logo">
    <h1>Bond Closer. Rise Together.</h1>
    <p>Expert Parenting Coach for Teen Communication</p>
    
    <div class="buttons">
      <a href="onboarding.html" class="primary">Start Onboarding</a>
      <button class="secondary">Sign In</button>
    </div>
  </div>
</body>
</html>
