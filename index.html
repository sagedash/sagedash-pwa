<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SageDash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #f0f9f4 0%, #e0f2e9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
    .logo {
      width: 280px;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    h1 { 
      font-size: 2.8rem; 
      color: #065f46; 
      margin: 1rem auto;
      font-weight: 700;
      white-space: nowrap;
      display: block;
      width: fit-content;
      line-height: 1.2;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
      position: relative;
    }
    p { 
      font-size: 1.1rem; 
      color: #374151; 
      margin: 1rem auto;
      font-weight: 500;
      width: fit-content;
      max-width: 90%;
    }
    .launch-info {
      margin: 1.5rem auto;
      font-size: 1.2rem;
      font-weight: 600;
      color: #065f46;
      width: fit-content;
      line-height: 1.4;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem auto;
      font-weight: 600;
      color: #065f46;
      width: fit-content;
    }
    .countdown-item {
      text-align: center;
    }
    .countdown-num {
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1;
    }
    .countdown-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem auto 0;
      width: fit-content;
    }
    button {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 160px;
    }
    .primary {
      background: #10b981;
      color: white;
      border: none;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }
    .primary:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    .secondary {
      background: white;
      color: #065f46;
      border: 2px solid #d1fae5;
    }
    .secondary:hover {
      border-color: #10b981;
      background: #f0fdf4;
    }
    @media (prefers-color-scheme: dark) {
      body { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); }
      h1, p, .launch-info, .countdown { color: #e6f7f0; }
      .secondary { background: #2d2d2d; color: #e6f7f0; border-color: #374151; }
      .secondary:hover { background: #374151; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="SageDash Logo" class="logo">
    <h1>Bond Closer. Rise Together.</h1>
    <p>Expert parenting coach for teen communication.</p>
    
    <div class="launch-info">
      Official Launch Countdown<br>
      Launching December 1, 2025.
    </div>

    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-num" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-num" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-num" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-num" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>

    <div class="buttons">
      <button class="primary">Get Beta Invite</button>
      <button class="secondary">Sign In</button>
    </div>
  </div>

  <script>
    const targetDate = new Date('2025-12-01T00:00:00').getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector('.launch-info').innerHTML = '<p class="text-xl font-bold text-green-600">We\'re Live!</p>';
        document.querySelector('.countdown').innerHTML = '';
      }
    }, 1000);
  </script>
</body>
</html>
