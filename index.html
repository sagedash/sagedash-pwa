<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SageDash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f5f0e6; /* Light beige */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .leaf { 
      font-size: 5rem; 
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    h1 { 
      font-size: 2.8rem; 
      color: #5d4a2e; 
      margin: 1rem 0;
      font-weight: 700;
      white-space: nowrap;
    }
    p { 
      font-size: 1.1rem; 
      color: #6b5a3a; 
      margin: 1.5rem 0;
      font-weight: 500;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 140px;
    }
    .primary {
      background: #8b6f47;
      color: white;
      border: none;
      box-shadow: 0 4px 12px rgba(139, 111, 71, 0.3);
    }
    .primary:hover {
      background: #6b5433;
      transform: translateY(-2px);
    }
    .secondary {
      background: white;
      color: #5d4a2e;
      border: 2px solid #e6d9c1;
    }
    .secondary:hover {
      border-color: #8b6f47;
      background: #fdf8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="leaf">ðŸŒ¿</div>
    <h1>Bond Closer. Rise Together.</h1>
    <p>Expert Parenting Coach for Teen Communication.</p>
    <div class="buttons">
      <button class="primary">Install App</button>
      <button class="secondary">Sign In</button>
    </div>
  </div>
</body>
</html>
