<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SageDash — Expert Parenting Coach for Teen Communication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container hero">
    <h1 class="hero-title">Expert Parenting Coach for Teen Communication</h1>
    <p class="hero-tag">Bond Closer. <strong>Rise Together.</strong></p>

    <div class="launch">
      <div class="launch-date">Launch Date: December 1, 2025</div>
      <div id="countdown" class="countdown">Loading…</div>
    </div>

    <form class="beta-form" name="beta" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="beta">
      <label class="inline-label">Request Beta Access</label>
      <input name="email" type="email" required placeholder="you@example.com" aria-label="Email">
      <button type="submit" class="btn">Request Invite</button>
    </form>
  </main>

  <div id="site-footer"></div>

  <script>
    // Load header/footer
    fetch('/header.html').then(r=>r.text()).then(t=>{ document.getElementById('site-header').innerHTML=t; });
    fetch('/footer.html').then(r=>r.text()).then(t=>{ document.getElementById('site-footer').innerHTML=t; });

    // Simple countdown
    (function(){
      const out = document.getElementById('countdown');
      const target = new Date('2025-12-01T00:00:00-08:00').getTime();
      function tick(){
        const now = Date.now();
        const d = Math.max(0, target - now);
        const days = Math.floor(d / (1000*60*60*24));
        const hours = Math.floor((d % (1000*60*60*24)) / (1000*60*60));
        const mins = Math.floor((d % (1000*60*60)) / (1000*60));
        const secs = Math.floor((d % (1000*60)) / 1000);
        out.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
      }
      tick();
      setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
