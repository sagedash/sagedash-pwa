<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SageDash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f3f1ef;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    .logo {
      width: 220px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    h1 { 
      font-size: 1.8rem;
      line-height: 1.3;
      color: #3e3e3c;
      margin: 0.5rem 0;
      font-weight: 700;
    }
    p { 
      font-size: 1rem;
      color: #3e3e3c;
      margin: 1rem 0;
      font-weight: 500;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1.5rem auto 0;
      width: fit-content;
    }
    a.button, button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      min-width: 180px;
    }
    .primary {
      background: #9ca58a;
      color: white;
      border: none;
    }
    .primary:hover {
      background: #433931;
    }
    .secondary {
      background: white;
      color: #945e5b;
      border: 2px solid #d1fae5;
    }
    .secondary:hover {
      border-color: #945e5b;
    }
    @media (min-width: 640px) {
      .buttons { flex-direction: row; justify-content: center; }
      h1 { font-size: 2.2rem; }
      .logo { width: 280px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="SageDash Logo" class="logo">
    <h1>Expert Parenting Coach for Teen Communication</h1>
    <p>Bond Closer. Rise Together.</p>
    
    <div class="buttons">
      <a href="/onboarding" class="primary">Start Onboarding</a>
      <button class="secondary">Sign In</button>
    </div>
  </div>
</body>
</html>
